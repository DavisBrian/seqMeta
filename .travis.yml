# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

before_install: echo "options(repos = c(CRAN='http://cran.r-project.org'))" > ~/.Rprofile

os:
  - linux
  - osx


notifications:
  email:
    on_success: change
    on_failure: change

env:
 global:
   - CRAN: http://cran.rstudio.com

  matrix:
    - RVERSION=oldrel
    - RVERSION=release
    - RVERSION=devel